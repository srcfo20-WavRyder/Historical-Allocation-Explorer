<script>
        let updatedExcelData = null;

        // 1. Secret #update check
        function checkUpdateHash() {
            const updateSection = document.getElementById('updateDataSection');
            if (window.location.hash === '#update') {
                updateSection.style.display = 'block';
            } else {
                updateSection.style.display = 'none';
            }
        }
        window.addEventListener('load', checkUpdateHash);
        window.addEventListener('hashchange', checkUpdateHash);

        // 2. Excel File Upload Logic
        document.getElementById('updateDataInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            const statusDiv = document.getElementById('updateStatus');
            statusDiv.innerHTML = "Reading file...";
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                updatedExcelData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                statusDiv.innerHTML = "‚úÖ Data ready. Click Download Updated Tool.";
            };
            reader.readAsArrayBuffer(file);
        });

        // 3. Calculation Logic (Keep your original logic here)
        function initTool() {
            if (typeof EXCEL_DATA !== 'undefined' && EXCEL_DATA.length > 0) {
                console.log("Data loaded, initializing charts...");
                // Note: Your original chart building code goes here
            }
        }
        window.onload = initTool;

        // 4. Save function that swaps the data and hides the panel
        function downloadUpdatedHTML() {
            if (!updatedExcelData) {
                alert("Please upload a new Excel file first!");
                return;
            }

            const statusDiv = document.getElementById('updateStatus');
            const updateSection = document.getElementById('updateDataSection');
            statusDiv.innerHTML = '‚è≥ Generating...';
            
            try {
                // Hide section so the saved file starts locked/hidden
                updateSection.style.display = 'none';
                
                let htmlContent = document.documentElement.outerHTML;
                
                // This swaps the old data array with the new one from your upload
                const newDataString = "const EXCEL_DATA = " + JSON.stringify(updatedExcelData, null, 2) + ";";
                const pattern = /const EXCEL_DATA = \[[[\s\S]*?\];/;
                
                htmlContent = htmlContent.replace(pattern, newDataString);

                const blob = new Blob([htmlContent], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html'; 
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                updateSection.style.display = 'block'; 
                statusDiv.innerHTML = '‚úÖ Downloaded! Replace your file and run Push.bat';
            } catch (e) {
                statusDiv.innerHTML = '‚ùå Error: ' + e.message;
            }
        }
    </script>
