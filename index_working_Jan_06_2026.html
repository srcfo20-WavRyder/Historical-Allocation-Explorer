<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Comparison Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { font-family: 'Roboto Slab', serif; background-color: #ffffff; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .update-data-section { text-align: center; margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; border: 3px dashed #007bff; display: none; }
        .btn-primary { background-color: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .btn-secondary { background-color: #6c757d; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-weight: 600; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
        /* Your original table styles here */
        #summaryTable { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <div class="update-data-section" id="updateDataSection">
        <h3>ðŸ›  Admin: Update Master Data</h3>
        <p>Upload your latest performance_data.xlsx to update the charts below.</p>
        <input type="file" id="updateDataInput" accept=".xlsx,.xls" style="display: none;">
        <button onclick="document.getElementById('updateDataInput').click()" class="btn-primary">ðŸ“Š Step 1: Upload Excel</button>
        <button id="downloadBtn" onclick="downloadUpdatedHTML()" class="btn-secondary" style="margin-left:10px;">ðŸ’¾ Step 2: Download New index.html</button>
        <div id="updateStatus" style="margin-top: 15px; font-weight: bold; color: #007bff;"></div>
    </div>

    <div class="container">
        <h1>Historical Allocation Explorer</h1>
        <div id="calculator-ui">
            <div id="summaryTable"></div>
            <div style="font-size: 11px; color: #888; text-align: right; margin-top: 5px; font-style: italic;">
                *Calculated via annual historical returns; minor variance from model targets may occur.
            </div>
        </div>
    </div>

    <script>
        // --- MASTER DATA (Self-Updating) ---
        // DO NOT EDIT THE NEXT LINE MANUALLY
        const EXCEL_DATA = [["Performance Measure",null,"60/40","WavRyder QQQ"],["Total Return","1 year",0.13478,0.17555]]; 

        let updatedExcelData = null;

        // 1. Initial Load & Logic
        window.onload = function() {
            checkUpdateHash();
            initTool();
        };

        function initTool() {
            if (EXCEL_DATA && EXCEL_DATA.length > 0) {
                console.log("Data loaded, rendering tables...");
                buildTable(); // This calls your original rendering function
            }
        }

        function buildTable() {
            const container = document.getElementById('summaryTable');
            let html = '<table>';
            EXCEL_DATA.forEach((row, index) => {
                html += '<tr>' + row.map(cell => `<td>${cell || ''}</td>`).join('') + '</tr>';
            });
            html += '</table>';
            container.innerHTML = html;
        }

        // 2. Secret Access Logic
        function checkUpdateHash() {
            const updateSection = document.getElementById('updateDataSection');
            updateSection.style.display = (window.location.hash === '#update') ? 'block' : 'none';
        }
        window.addEventListener('hashchange', checkUpdateHash);

        // 3. Update Functionality
        document.getElementById('updateDataInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            document.getElementById('updateStatus').innerText = "Processing...";
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                updatedExcelData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                document.getElementById('updateStatus').innerText = "âœ… Ready! Click Download.";
            };
            reader.readAsArrayBuffer(file);
        });

        function downloadUpdatedHTML() {
            if (!updatedExcelData) return alert("Upload data first.");
            
            document.getElementById('updateDataSection').style.display = 'none';
            let currentHTML = document.documentElement.outerHTML;
            
            const newDataString = "const EXCEL_DATA = " + JSON.stringify(updatedExcelData) + ";";
            const pattern = /const EXCEL_DATA = \[[\s\S]*?\];/;
            const finalHTML = "<!DOCTYPE html>\n<html lang=\"en\">" + currentHTML.replace(pattern, newDataString) + "</html>";

            const blob = new Blob([finalHTML], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'index.html'; 
            a.click();
            
            document.getElementById('updateDataSection').style.display = 'block';
            document.getElementById('updateStatus').innerText = "âœ… Downloaded! Replace file and push.";
        }
    </script>
</body>
</html>
