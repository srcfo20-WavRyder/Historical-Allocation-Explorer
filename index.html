    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {

            color: white;
        }

</head>
<body>

<div class="container">

    <!-- Update section - hidden by default -->
    <div class="update-data-section" id="updateDataSection" style="display: none;">
        <h3>Update Tool Data</h3>
        <p>Upload a new Excel file to refresh all performance data</p>
        <input type="file" id="updateDataInput" accept=".xlsx,.xls" style="display: none;">
        <button onclick="document.getElementById('updateDataInput').click()" class="btn-primary">
            ðŸ“Š Upload New Excel File
        </button>
        <button id="downloadUpdatedHtml" onclick="downloadUpdatedHTML()" class="btn-secondary" style="display: none; margin-left: 15px;">
            ðŸ’¾ Download Updated Tool
        </button>
        <div id="updateStatus"></div>
    </div>

    <!-- Main Header (cleaned - no duplicate subtitle) -->
    <div class="header">
        <div>
            <img src="https://via.placeholder.com/180x80/007bff/ffffff?text=WavRyder" alt="WavRyder Logo">
        </div>
        <div>
            <h1>Historical Performance Comparison</h1>
            <!-- Removed duplicate subtitle here -->
        </div>
    </div>

    <!-- Your portfolio selection UI would go here -->
    <!-- Example placeholder -->
    <div style="text-align: center; margin: 40px 0; color: #666;">
        Portfolio comparison selectors, tables, charts, and metrics go here.<br>
        (Add your existing UI code in this section)
    </div>

    <!-- Performance Metrics section (subtitle is dynamically updated here) -->
    <h2>Performance Metrics</h2>
    <div id="comparisonSubtitle" style="font-style: italic; color: #555; margin-bottom: 20px;">
        Select portfolios above to begin comparison...
    </div>

    <!-- Rest of your content: tables, charts, copy buttons, etc. -->

</div>

<script>
// ============================================================================
// CORE DATA - THIS IS WHAT GETS BAKED INTO EVERY DEPLOYED VERSION
// ============================================================================
const EXCEL_DATA = [
  ["Option", null, "A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L", "M", "N", "O", "P", "Q", "R"],
  ["Performance Measure", null, "60/40", "WavRyder QQQ", "WavRyder SP500", "WavRyder(H)", "WavRyder(M)", "WavRyder(L)", 
   "WavRyder QQQ (Leveraged)", "WavRyder SP500 (Leveraged)", "WavRyder QQQ/SP500 Leveraged)", 
   "QQQ (Leveraged) W/O WavRyder", "SP 500", "AGG", "WavRyder AGG", "VEA", "WavRyder VEA", "QQQ", "SPY", "WavRyder SPY"],
  // ... (insert your full data array here - all 40+ rows)
  // For brevity in this example, I'm showing structure only.
  // Replace this entire array with your actual performance data from the last working version.
  // Example partial rows:
  ["Total Return", "1 year", 0.1348, 0.1756, 0.1501, /* ... */ ],
  // ... continue with all rows ...
  ["Total Return", "20", 0.1344, 0.1749, 0.1495, /* ... */ ]
];

// Working data reference - ALWAYS starts with the baked-in version
let excelData = EXCEL_DATA;

// Temporary storage for newly uploaded data (used only during update session)
let updatedExcelData = null;

// ============================================================================
// INITIALIZATION & #update MODE DETECTION
// ============================================================================
document.addEventListener('DOMContentLoaded', () => {
    const updateSection = document.getElementById('updateDataSection');
    
    // Show update controls ONLY when URL ends with #update
    if (window.location.hash.toLowerCase() === '#update') {
        updateSection.style.display = 'block';
    }

    // You can add your initial UI population here
    // e.g. populate selectors, draw default chart, etc.
    console.log("Tool loaded with", excelData[1].length - 2, "models");
});

// ============================================================================
// FILE UPLOAD HANDLER (temporary override only)
// ============================================================================
document.getElementById('updateDataInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const status = document.getElementById('updateStatus');
    status.innerHTML = '<span style="color:#007bff;">Reading Excel file...</span>';

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet, {header: 1});

            if (json.length < 40) throw new Error("File too short - need at least 40 rows");

            const modelCount = (json[1] || []).filter((v,i)=>i>=2 && v).length;
            if (modelCount < 1) throw new Error("No model columns found");

            // Apply to current session
            excelData = json;
            updatedExcelData = json;

            status.innerHTML = `<span style="color:#28a745;">Success! ${modelCount} models loaded (temporary for this session)</span>`;
            document.getElementById('downloadUpdatedHtml').style.display = 'inline-block';

            // Re-render your UI with new data here
            // e.g. repopulate dropdowns, redraw charts, etc.

        } catch (err) {
            status.innerHTML = `<span style="color:#dc3545;">Error: ${err.message}</span>`;
        }
    };
    reader.readAsArrayBuffer(file);
});

// ============================================================================
// DOWNLOAD UPDATED SELF-CONTAINED HTML
// ============================================================================
function downloadUpdatedHTML() {
    if (!updatedExcelData) {
        alert("Please upload a new Excel file first!");
        return;
    }

    const status = document.getElementById('updateStatus');
    status.innerHTML = '<span style="color:#007bff;">Generating updated file...</span>';

    try {
        let html = document.documentElement.outerHTML;
        const doctype = "<!DOCTYPE html>\n";

        const newDataStr = 'const EXCEL_DATA = ' + JSON.stringify(updatedExcelData, null, 2) + ';';

        // Replace old data block with new one
        html = html.replace(
            /const\s+EXCEL_DATA\s*=\s*\[[\s\S]*?\];/g,
            newDataStr
        );

        const blob = new Blob([doctype + html], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'index.html';
        a.click();
        URL.revokeObjectURL(url);

        status.innerHTML = '<span style="color:#28a745;">Success! New file downloaded â€“ ready for GitHub</span>';

    } catch (err) {
        status.innerHTML = `<span style="color:#dc3545;">Error: ${err.message}</span>`;
    }
}
</script>
</body>
</html>
