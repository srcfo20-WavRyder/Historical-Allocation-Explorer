<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { font-family: 'Roboto Slab', serif; background-color: #ffffff; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .update-data-section { text-align: center; margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; border: 3px dashed #007bff; display: none; }
        .btn-primary { background-color: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .btn-secondary { background-color: #6c757d; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-weight: 600; }
        h1 { color: #2c3e50; text-align: center; }
    </style>
</head>
<body>

    <div class="update-data-section" id="updateDataSection">
        <h3>üõ† Admin: Update Tool Data</h3>
        <p>Upload your Excel file. This will update the embedded data and allow you to download a new index.html.</p>
        <input type="file" id="updateDataInput" accept=".xlsx,.xls" style="display: none;">
        <button onclick="document.getElementById('updateDataInput').click()" class="btn-primary">üìä Step 1: Upload Excel</button>
        <button id="downloadBtn" onclick="downloadUpdatedHTML()" class="btn-secondary" style="margin-left:10px;">üíæ Step 2: Download New index.html</button>
        <div id="updateStatus" style="margin-top: 15px; font-weight: bold; color: #007bff;"></div>
    </div>

    <div class="container">
        <h1>Historical Allocation Explorer</h1>
        <div id="calculator-ui">
            <div id="summaryTable">
                <p style="text-align:center; color: #666;">Data is loaded. (Visuals would render here based on your logic).</p>
            </div>
        </div>
    </div>

    <script>
        // THIS VARIABLE MUST STAY EXACTLY LIKE THIS FOR THE UPDATER TO WORK
        const EXCEL_DATA = [["Sample","Data"],["Change me via","Excel"]];

        let updatedExcelData = null;

        // 1. Secret Access Logic
        function checkUpdateHash() {
            const updateSection = document.getElementById('updateDataSection');
            updateSection.style.display = (window.location.hash === '#update') ? 'block' : 'none';
        }
        window.addEventListener('load', checkUpdateHash);
        window.addEventListener('hashchange', checkUpdateHash);

        // 2. Process the Excel Upload
        document.getElementById('updateDataInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            const statusDiv = document.getElementById('updateStatus');
            statusDiv.innerText = "Reading file...";
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    updatedExcelData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                    statusDiv.innerText = "‚úÖ Success! Now click 'Download New index.html'";
                    statusDiv.style.color = "#28a745";
                } catch (err) {
                    statusDiv.innerText = "‚ùå Error reading Excel";
                    statusDiv.style.color = "#dc3545";
                }
            };
            reader.readAsArrayBuffer(file);
        });

        // 3. The Self-Update Engine
        function downloadUpdatedHTML() {
            if (!updatedExcelData) {
                alert("Please upload an Excel file first!");
                return;
            }

            const updateSection = document.getElementById('updateDataSection');
            
            // Hide the update UI so the new file starts clean
            updateSection.style.display = 'none';
            
            // Get the current source code of the entire page
            let currentHTML = document.documentElement.outerHTML;
            
            // Format the new data
            const newDataString = "const EXCEL_DATA = " + JSON.stringify(updatedExcelData) + ";";
            
            // REGEX: Finds 'const EXCEL_DATA = [...];' and replaces it
            const pattern = /const EXCEL_DATA = \[[\s\S]*?\];/;
            const finalHTML = "<!DOCTYPE html>\n<html lang=\"en\">" + currentHTML.replace(pattern, newDataString) + "</html>";

            // Create the download
            const blob = new Blob([finalHTML], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html'; 
            a.click();
            
            // Restore visibility for you
            updateSection.style.display = 'block';
            document.getElementById('updateStatus').innerText = "‚úÖ File Downloaded. Replace your folder version and run Push.bat";
        }

        // Initialize your visuals
        window.onload = function() {
            checkUpdateHash();
            console.log("Current Data:", EXCEL_DATA);
        };
    </script>
</body>
</html>
