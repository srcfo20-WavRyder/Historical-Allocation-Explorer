<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Allocation Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Slab', serif; background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .admin-panel { display: none; background: #e9ecef; border: 2px dashed #007bff; padding: 20px; margin-bottom: 20px; text-align: center; }
        .chart-container { height: 450px; margin-bottom: 30px; }
        h1 { text-align: center; color: #2c3e50; }
        .btn { padding: 10px 20px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
        .btn-up { background: #007bff; color: white; }
        .btn-dl { background: #28a745; color: white; margin-left: 10px; }
    </style>
</head>
<body>

    <div id="adminPanel" class="admin-panel">
        <h3>ðŸ“Š Data Update Tool</h3>
        <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none">
        <button onclick="document.getElementById('excelInput').click()" class="btn btn-up">1. Upload Excel</button>
        <button onclick="saveNewFile()" class="btn btn-dl">2. Download index.html</button>
        <p id="status" style="margin-top:10px; font-weight:bold;"></p>
    </div>

    <div class="container">
        <h1>Historical Allocation Explorer</h1>
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
        <p style="font-size: 11px; color: #666; font-style: italic; text-align: right;">*Data sourced from your latest Excel upload.</p>
    </div>

    <script>
        // DATA EXTRACTED FROM YOUR FILE
        const EXCEL_DATA = [
            ["Measure", "60/40", "WavRyder QQQ", "WavRyder SP500"],
            ["Total Return (1yr)", 0.1347, 0.1755, 0.1500],
            ["CAGR (5yr)", 0.0885, 0.1045, 0.0977],
            ["CAGR (10yr)", 0.0998, 0.1514, 0.1206],
            ["CAGR (20yr)", 0.0814, 0.1242, 0.0953]
        ];

        window.onload = function() {
            if(window.location.hash === '#update') document.getElementById('adminPanel').style.display = 'block';
            render();
        };

        function render() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: EXCEL_DATA.slice(1).map(r => r[0]),
                    datasets: [
                        { label: '60/40', data: EXCEL_DATA.slice(1).map(r => r[1]), backgroundColor: '#adb5bd' },
                        { label: 'WavRyder QQQ', data: EXCEL_DATA.slice(1).map(r => r[2]), backgroundColor: '#007bff' },
                        { label: 'WavRyder SP500', data: EXCEL_DATA.slice(1).map(r => r[3]), backgroundColor: '#28a745' }
                    ]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        // --- UPDATE TOOL LOGIC ---
        let loadedData = null;
        document.getElementById('excelInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const wb = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                loadedData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
                document.getElementById('status').innerText = "âœ… Data Loaded! Now click Download.";
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function saveNewFile() {
            if(!loadedData) return alert("Upload data first!");
            let html = document.documentElement.outerHTML;
            const dataStr = "const EXCEL_DATA = " + JSON.stringify(loadedData) + ";";
            html = html.replace(/const EXCEL_DATA = \[[\s\S]*?\];/, dataStr);
            const blob = new Blob(["<!DOCTYPE html>\n" + html], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'index.html';
            a.click();
        }
    </script>
</body>
</html>
